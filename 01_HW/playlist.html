<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Songs</title>
    <link rel="stylesheet" href="playlist.css">
</head>

<body>

    <h1 class="new-header">My Favorite Songs</h1>

    <table>
        <thead>
            <tr>
                <th class="new-header">Song Name</th>
                <th class="new-header">Artist</th>
                <th class="new-header">Video</th>
            </tr>
        </thead>

        <tbody>
            <tr class="highlight-row">
                <td data-label="Song Name">
                    <a href="https://www.youtube.com/watch?v=K4DyBUG242c" target="_blank" class="song-link">
                        On & On
                    </a>
                </td>
                <td data-label="Artist">Cartoon</td>
                <td data-label="Video">
                    <iframe src="https://www.youtube.com/embed/K4DyBUG242c" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </td>
            </tr>

            <tr>
                <td data-label="Song Name">Why We Lose</td>
                <td data-label="Artist">Cartoon</td>
                <td data-label="Video">
                    <iframe src="https://www.youtube.com/embed/zyXmsVwZqX4" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </td>
            </tr>

            <tr>
                <td data-label="Song Name">Sky High</td>
                <td data-label="Artist">Electro-Light</td>
                <td data-label="Video">
                    <iframe src="https://www.youtube.com/embed/TW9d8vYrVFQ" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
