<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <table>
        <thead>
            <tr>
                <th colspan="2">Send a Message</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="user_name"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="user_email"></td>
            </tr>

            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="tel" id="phone" name="user_phone"></td>
            </tr>

            <tr>
                <td><label for="subject">Subject:</label></td>
                <td><input type="text" id="subject" name="user_subject"></td>
            </tr>

            <tr>
                <td class="message-label"><label for="message">Message:</label></td>
                <td><textarea id="message" name="user_message"></textarea></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">
                    <button type"button" id="sendMessageBtn">Send Message</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script>
        // 1. תופסים את הכפתור מה-HTML לפי ה-ID שלו
        //    (בדוק שבקוד ה-HTML שלך לכפתור יש id="sendMessageBtn")
        const button = document.getElementById('sendMessageBtn');

        // 2. מוסיפים לו "מאזין" לאירוע לחיצה
        button.addEventListener('click', function () {
            // 3. זו הפונקציה שתפעל כשיקליקו
            alert('Button clicked!'); // <-- כאן נשים את נקודת ה-DEBUG
        });
    </script>

</body>

</html>
